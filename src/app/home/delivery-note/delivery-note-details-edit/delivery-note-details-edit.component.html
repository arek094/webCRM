<div mat-dialog-title fxLayout="row" fxLayoutAlign="start center"  fxLayoutGap="10px" class="modal-header">
  <mat-icon>description</mat-icon> 
  <h4>Szczegóły wydania</h4>
  <span class="space"></span>
  <button mat-icon-button (click)="dialogClose()"> 
    <mat-icon>close </mat-icon>
  </button>
</div>

<mat-dialog-content  class="modal-content">
 
    <table mat-table [dataSource]="dataSource" matSort matSortActive="zam_poz_dost_id" matSortDirection="asc" matSortDisableClear class="mat-elevation-z8" >

      <ng-container matColumnDef="numer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Numer wydania </th>
        <td mat-cell *matCellDef="let element"> {{element.numer}} </td>
      </ng-container>

      <ng-container matColumnDef="numer_zam_poz">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Numer zamówienia </th>
        <td mat-cell *matCellDef="let element"> {{element.numer_zam_poz}} </td>
      </ng-container>

      <ng-container matColumnDef="nr_poz">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pozycja </th>
        <td mat-cell *matCellDef="let element"> {{element.nr_poz}} </td>
      </ng-container>
  
      <ng-container matColumnDef="wytwor_idm">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Indeks wytworu </th>
        <td mat-cell *matCellDef="let element"> {{element.wytwor_idm}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nazwa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa wytworu </th>
        <td mat-cell *matCellDef="let element"> {{element.nazwa}} </td>
      </ng-container>
  
      <ng-container matColumnDef="ilosc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ilość </th>
        <td mat-cell *matCellDef="let element" > {{element.ilosc}} </td>
      </ng-container> 

      <ng-container matColumnDef="ilosc_potwierdzona" >
        <th mat-header-cell *matHeaderCellDef width ="1%"> Ilość potwierdzona</th>
        <td mat-cell *matCellDef="let element"> 
        
          <mat-form-field class="inputAmount" appearance="outline">
            <input [value]="element.ilosc_potwierdzona" [(ngModel)]="element.ilosc_potwierdzona" matInput type="number" > 
          </mat-form-field>
        
        </td>
    </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-spinner *ngIf="loading"></mat-spinner>
</mat-dialog-content>

<mat-dialog-actions align="end" class="modal-action">
  <button mat-flat-button (click)="dialogClose()">Zamknij</button>
  <button mat-flat-button (click)="addAllInput()">Przepisz wszystko</button>
  <button mat-raised-button color="warn" (click)="editDeliveryNote()">Zapisz</button>
</mat-dialog-actions>


<ngx-spinner name="actionList"></ngx-spinner>
