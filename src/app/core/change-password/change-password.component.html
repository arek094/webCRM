<div mat-dialog-title fxLayout="row" fxLayoutAlign="start center"  fxLayoutGap="10px" class="modal-header">
    <mat-icon>vpn_key</mat-icon> 
    <h4>Zmiana hasła</h4>
    <span class="space"></span>
    <button mat-icon-button (click)="dialogClose()"> 
      <mat-icon>close</mat-icon>
    </button>
</div>
  
  <mat-dialog-content  class="modal-content">

 
    <form [formGroup]="formChangePassword"> 
  
        <mat-form-field appearance="outline">
          <mat-label>Stare hasło</mat-label>
          <input matInput type="password" placeholder="Stare hasło" formControlName="stare_haslo">
          <mat-error *ngIf="formChangePassword.get('stare_haslo').invalid">{{getErrorMessageOldPassword()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Nowe hasło</mat-label>
          <input matInput type="password" placeholder="Nowe hasło" formControlName="nowe_haslo">
          <mat-error *ngIf="formChangePassword.get('nowe_haslo').invalid">{{getErrorMessageNewPassword()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Potwierdź nowe hasło</mat-label>
          <input matInput type="password" placeholder="Potwierdź nowe hasło" formControlName="powtorz_nowe_haslo">
          <mat-error *ngIf="formChangePassword.get('powtorz_nowe_haslo').errors">Podane hasła nie są identyczne</mat-error>
        </mat-form-field>  
  
    </form>
  
  
  </mat-dialog-content>
  
  <mat-dialog-actions align="end" class="modal-action">
    <button mat-raised-button color="warn" (click)="changePassword()">Zapisz</button>
  </mat-dialog-actions>
  
  
  <ngx-spinner></ngx-spinner>
