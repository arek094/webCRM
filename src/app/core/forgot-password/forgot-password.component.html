<app-toolbar></app-toolbar>
<div class="container-fluid" fxLayout="column" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header>
            <img src="../../../assets/images/logo_webCRM.png" alt="logo_IP" class="logo" >
        </mat-card-header>
            <h3 style="text-align: center;line-height: 0px;">Nie pamiętasz hasła?</h3>
            <p style="text-align: center;">Możesz je łatwo odzyskać wpisując w polu poniżej swój adres e-mail.</p>
        <mat-card-content>
            <form [formGroup]="formForgotPassword">
                <mat-form-field appearance="outline">
                    <mat-label>Adres e-mail</mat-label>
                    <mat-icon matPrefix style="vertical-align: middle; margin-bottom: 12px; margin-right: 10px;">email</mat-icon>
                    <input matInput placeholder="Adres e-mail" formControlName="email">
                    <mat-error *ngIf="formForgotPassword.get('email').invalid">{{getErrorMessageEmail()}}</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" class="button-login" (click)="forgotPassword()">Odzyskaj hasło</button>
            </form> 
        </mat-card-content>

            <div fxLayout="row" fxLayoutAlign="space-around end" style="margin-top: 15px">
                <button mat-button color="primary" (click)="goRegister()">Zarejestruj się</button>
                <button mat-button color="primary" (click)="goLogin()">Logowanie</button>
            </div>
    </mat-card>
</div>
    
<ngx-spinner></ngx-spinner>
