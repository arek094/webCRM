<div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px" class="snackbar">

  <mat-icon class="icon-snackbar">{{data.icon}}</mat-icon>

  <div class="message-snackbar">
    {{data.message}}
  </div>

  <button mat-icon-button (click)="closeSnackbar()"> 
    <mat-icon>close</mat-icon>
  </button>

</div>
