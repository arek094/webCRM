<app-toolbar></app-toolbar>

<div class="container-fluid" fxLayout="column" fxLayoutAlign="center center">

<mat-card>
    <mat-card-header>
        <img src="../../../assets/images/logo_webCRM.png" alt="logo_IP" class="logo" >
    </mat-card-header>
        <h3 style="text-align: center;line-height: 0px;">{{ 'LOGIN.LOGOWANIE' | translate }}</h3>
        <p style="text-align: center;">{{ 'LOGIN.MASZ_JUZ_KONTO_WPIESZ_SWOJE_DANE' | translate }}</p>

    <mat-card-content>
        <form class="register-form" [formGroup]="formLogin">
            <mat-form-field appearance="outline">
                <mat-label>{{ 'LOGIN.LOGIN' | translate }}</mat-label>
                <mat-icon matPrefix style="vertical-align: middle; margin-bottom: 12px; margin-right: 10px;">person</mat-icon>
                <input matInput placeholder="{{ 'LOGIN.LOGIN' | translate }}" formControlName="login">
                <mat-error *ngIf="formLogin.get('login').invalid">{{getErrorMessageUsername()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>{{ 'LOGIN.HASLO' | translate }}</mat-label>
                <mat-icon matPrefix style="vertical-align: middle; margin-bottom: 12px; margin-right: 10px;">lock</mat-icon>
                <input matInput type="password" placeholder="{{ 'LOGIN.HASLO' | translate }}" formControlName="haslo">
                <mat-error *ngIf="formLogin.get('haslo').invalid">{{getErrorMessagePassword()}}</mat-error>
            </mat-form-field>
    
        <button mat-raised-button type="submit"  color="primary" (click)="loginUser()" class="button-login">{{ 'LOGIN.ZALOGUJ_SIE' | translate }}</button>
        
        </form> 

    </mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-around end" style="margin-top: 15px">
            <button mat-button color="primary"  routerLink="/register">{{ 'LOGIN.ZAREJESTRUJ_SIE' | translate }}</button>
            <button mat-button color="primary" (click)="goForgotPassword()">{{ 'LOGIN.NIE_PAMIETASZ_HASLA' | translate }}</button>
        </div>
    
</mat-card>
<div>


<ngx-spinner></ngx-spinner>
